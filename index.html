<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/x.jfif" type="image/x-icon" />
  </head>
  <body>
    <div class="main">
      <div class="logo-nike">
        <img id="logo-nike" src="images/Logo-Nike.png" alt="logo nike" />
      </div>
      <div class="principal-post">
        <div class="post-title">
          <strong id="strong-nike">Nike </strong
          ><img
            id="Icone-Verificado"
            src="images/Icone-Verificado.png"
            alt="icone verificado"
          /><span id="arroba-nike"> @Nike </span
          ><img id="dotpng" src="images/Dot.png" alt="" /><span id="date"
            >10 de mar</span
          >
        </div>

        <div class="post-text">
          <span class="principal-text"
            >Fail so hard, you can’t help but smile. Then do it again. Because
            trying something new is always a win.
            <br />
            <br>
            Join us</span
          >
        </div>

        <div class="post-actions">
          <div class="action-information">
            <img class="actions-image" src="images/Comentario.png" alt="comentário" /> <span id="comment">3</span>
          </div>
          <div class="action-information">
            <img src="images/Retwettar.png" alt="retwettar" />
            <span id="retweet">3,6 mil</span>
          </div>
          <div class="action-information">
            <img src="images/Favoritar.png" alt="favoritar" />
            <span id="favorite">67 mil</span>
          </div>
          <div class="action-information">
            <img src="images/Compartilhar.png" alt="compartilhar" />
          
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
